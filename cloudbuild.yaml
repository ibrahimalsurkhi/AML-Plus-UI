# Google Cloud Build configuration for AML-Plus-UI QA deployment
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '--build-arg', 'VITE_APP_API_URL=https://34.36.135.193/api',
      '--build-arg', 'VITE_APP_ENVIRONMENT=qa',
      '--build-arg', 'VITE_APP_VERSION=9.1.2',
      '-t', 'gcr.io/$PROJECT_ID/aml-plus-ui-qa:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/aml-plus-ui-qa:latest',
      '.'
    ]

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aml-plus-ui-qa:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aml-plus-ui-qa:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'aml-plus-ui-qa',
      '--image', 'gcr.io/$PROJECT_ID/aml-plus-ui-qa:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '512Mi',
      '--cpu', '1',
      '--max-instances', '10',
      '--min-instances', '1',
      '--set-env-vars', 'VITE_APP_API_URL=https://34.36.135.193/api,VITE_APP_ENVIRONMENT=qa,VITE_APP_VERSION=9.1.2'
    ]

# Substitutions for build variables
# substitutions:
#   _SERVICE_NAME: 'aml-plus-ui-qa'
#   _REGION: 'us-central1'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1200s'
